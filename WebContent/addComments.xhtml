<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>JSF Project</title>
</h:head>
<h:body>
	<h:form id="univSearchForm">
		<style>
.button
{
    background-color: #557796;
    color: #ffffff;
    border: 0px;
    padding: 2px 3px 2px 3px;
    margin-left: 5px;
}
.stu-header {
	width: 30% ! important;
}

.stu-page-head {
	padding-bottom: 50px !important;
}

order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}
</style>
	<h1 class="stu-header">Add Comments</h1>
				
		<h:panelGrid id="grid" columns="1" 
         cellpadding="10" cellspacing="0">
			<h:panelGroup>
				<h:outputLabel value="Comments: " />
				<h:inputTextarea
					value="#{universityFilterBean.comments}" />
			</h:panelGroup>
			<h:panelGroup>
				<h:outputLabel value="IsSlected: " />
				<h:selectOneMenu id="subscriptions" styleClass="padd-rems rediocv col-xs-12 col-sm-12"
					value="#{universityFilterBean.studentDTO.currentArrears}">
					<f:selectItem itemLabel="Select" itemValue="#{null}" />
					<f:selectItem id="item1" itemLabel="Yes" itemValue="true" />
					<f:selectItem id="item2" itemLabel="No" itemValue="false" />
				</h:selectOneMenu>
			</h:panelGroup>
			<h:panelGroup>
			<h:commandButton value="Submit" class="button"
					action="#{universityFilterBean.save()}">
					<f:ajax execute="@form" render="@form" />
					</h:commandButton>
					<h:commandButton class="button" immediate="true" 
					value="Back" action="univDetails.xhrml">
					</h:commandButton>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
